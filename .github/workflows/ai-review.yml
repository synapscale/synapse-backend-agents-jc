name: AI Review

# ─── Gatilhos ──────────────────────────────────────────────────────────────
on:
  pull_request_target:            # push / sync de qualquer PR ou fork
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:                  # comentário `/ai-review`
    types: [created]

# ─── Permissões do GITHUB_TOKEN ────────────────────────────────────────────
permissions:
  contents: read                  # clonar repositório
  pull-requests: write            # criar / atualizar comentário

jobs:
  ai-review:
    # Executa se for push de PR OU comentário "/ai-review"
    if: |
      github.event_name == 'pull_request_target' ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '/ai-review') &&
        github.event.issue.pull_request
      )

    # Nada de runs-on / steps: apenas usamos a composite-action
    uses: synapscale/ai-review-automation@main   # troque @main por @v2.1 quando taggear
    with:
      openai_api_key: ${{ secrets.OPENAI_API_KEY }}
