name: AI Review

# ───────────────────── TRIGGERS ─────────────────────
on:
  pull_request_target:         # push/sync em qualquer PR ou fork
    types: [opened, synchronize, reopened, ready_for_review]

  issue_comment:               # comentário “/ai-review”
    types: [created]

# ────────── PERMISSÕES DO GITHUB_TOKEN ──────────────
permissions:
  contents: read
  pull-requests: write         # necessário para postar/atualizar comentário

# ───────────────────── JOB WRAPPER ──────────────────
jobs:
  ai-review:
    # Executa se:
    #   • evento é pull_request_target   OU
    #   • comentário == '/ai-review' dentro de uma PR
    if: >-
      github.event_name == 'pull_request_target' ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '/ai-review') &&
        github.event.issue.pull_request
      )

    # 🔑 Chama o workflow reutilizável do bot
    uses: synapscale/ai-review-automation/.github/workflows/callable.yml@main

    # Repassa TODOS os segredos (OPENAI_API_KEY + GITHUB_TOKEN)
    secrets: inherit
