name: AI Review

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write       # necess√°rio para o bot comentar

jobs:
  ai-review:
    if: |
      github.event_name == 'pull_request_target' ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '/ai-review') &&
        github.event.issue.pull_request
      )

    uses: synapscale/ai-review-automation@main   # ou @v2.1 quando taggear

    # üëâ PASSAGEM DE SEGREDOS ‚Äî escolha **uma** das op√ß√µes abaixo

    # Op√ß√£o A ‚Äî herdar TODOS os segredos (mais simples)
