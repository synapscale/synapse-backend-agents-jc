name: AI Review

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ TRIGGERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  pull_request_target:         # push/sync em qualquer PR ou fork
    types: [opened, synchronize, reopened, ready_for_review]

  issue_comment:               # comentÃ¡rio â€œ/ai-reviewâ€
    types: [created]

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PERMISSÃ•ES DO GITHUB_TOKEN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: read
  pull-requests: write         # necessÃ¡rio para postar/atualizar comentÃ¡rio

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ JOB WRAPPER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  ai-review:
    # Executa se:
    #   â€¢ evento Ã© pull_request_target   OU
    #   â€¢ comentÃ¡rio == '/ai-review' dentro de uma PR
    if: >-
      github.event_name == 'pull_request_target' ||
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '/ai-review') &&
        github.event.issue.pull_request
      )

    # ðŸ”‘ Chama o workflow reutilizÃ¡vel do bot
    uses: synapscale/ai-review-automation/.github/workflows/callable.yml@main

    # Repassa TODOS os segredos (OPENAI_API_KEY + GITHUB_TOKEN)
    secrets: inherit
